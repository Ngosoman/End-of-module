    <section class="contact">
    <h2>We'd love to here from you !</h2>
    <p>Have questions? Want to book a car review or full diagnosis?
        Fill the form below</p>
    <h3>Book Here</h3>
    <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="number" name="number" placeholder="Your Phone Number" required>
        <input type="car" name="car" placeholder="Your Car-Type" required>
        <input type="number" name="number" placeholder="Your Car YoM" >
        <label for="Service">Choose Service</label>
        <select name="Service" id="Service">
            <option value="car-review">Car Review</option>
            <option value="full-diagnosis">Full Diagnosis</option>
            <option value="engine-repair">Engine Repair</option>
            <option value="car-service">General Car Service</option>
        </select>
        <textarea name="message" placeholder="Tell us more about your car..." rows="5"></textarea>
        <button type="submit">Submit Request</button>
    </form>
</section>
